  <script>
    // Retrieve the saved div content from the cookie
    var decodedCookie = decodeURIComponent(document.cookie);
    var cookieArray = decodedCookie.split(';');
    var p5canvasContent = null;
    for (var i = 0; i < cookieArray.length; i++) {
      var cookie = cookieArray[i].trim();
      if (cookie.indexOf("p5canvasContent=") == 0) {
        p5canvasContent = cookie.substring("p5canvasContent=".length, cookie.length);
        break;
      }
    }

    // Display the saved div content
    if (p5canvasContent) {
      document.getElementById('p5canvas').innerHTML = decodeURIComponent(p5canvasContent);
    }
  </script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
